
<div class="container mt-3">
    <div class="row">
        <div class="col col-md-4 offset-md-4">
        <div class="mt-2">
            <input type="text" class="form-control form-control-sm" [(ngModel)]="pdt.Name" placeholder=" Product Name" >
            <!--ngmodel have to refer to pdt ( instance of the productclass) and call out its property of name-->
        </div>
        <div class="mt-2">
            <input type="text" class="form-control form-control-sm"[(ngModel)]="pdt.Brand" placeholder="Brand" >
        </div>
        <div class="mt-2">
            <input type="text" class="form-control form-control-sm" [(ngModel)]="pdt.Color" placeholder="Color" >
        </div>
        <div class="mt-2">
            <input type="text" class="form-control form-control-sm" [(ngModel)]="pdt.Price" placeholder="Price">
        </div>
        <div class="mt-2">
            <input type="text" class="form-control form-control-sm" [(ngModel)]="pdt.Qty" placeholder="Quantity" >
        </div>

        <div class="mt-3">
            <button class="btn btn-secondary" (click)="addproduct()"> + </button>
        </div>
        </div>
        </div> 


        <div class="row mt-3 mb-3">
            <div class="col col-lg-8 offset-md-2">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Product Name</th>
                            <th>Product Brand</th>
                            <th>Color</th>
                            <th>Price ($)</th>
                            <th>Quantity</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor ="let p of prod">
                            <td>{{p.id}}</td>
                            <td>{{p.Name}}</td>
                            <td>{{p.Brand}}</td>
                            <td>{{p.Color}}</td>
                            <td>{{p.Price}}</td>
                            <td>{{p.Qty}}</td>
                            <td><i class="fa-regular fa-pen-to-square"  data-bs-toggle="modal" data-bs-target="#exampleModal"></i></td>
                            <td><i class="fa-solid fa-trash" (click)="deleteproduct(p.id)"></i></td>

                        </tr>

                        




                    </tbody>
                </table>
            </div>
        </div>
    
</div>

<div class="modal" tabindex="-1" id="exampleModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
            <div class="row">
                <div class="col">
          <h4>Product Card</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            </div>
          <div class="row">
            <div class="col">
                <div class="mt-2">
                    <input type="text" class="form-control form-control-sm" [(ngModel)]="updt.id" placeholder = "Id">
                </div>
            <div class="mt-2">
                <input type="text" class="form-control form-control-sm" [(ngModel)]="updt.Name" placeholder="Product Name" >
            </div>
            <div class="mt-2">
                <input type="text" class="form-control form-control-sm"[(ngModel)]="updt.Brand" placeholder="Brand" >
            </div>
            <div class="mt-2">
                <input type="text" class="form-control form-control-sm" [(ngModel)]="updt.Color" placeholder="Color" >
            </div>
            <div class="mt-2">
                <input type="text" class="form-control form-control-sm" [(ngModel)]="updt.Price" placeholder="Price">
            </div>
            <div class="mt-2">
                <input type="text" class="form-control form-control-sm" [(ngModel)]="updt.Qty" placeholder="Quantity" >
            </div>
        </div>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click) = updateproduct()>Save changes</button>
      </div>
    </div>
  </div>
