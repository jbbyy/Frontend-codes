<div class="container d-flex justify-content-center">
  <div>
    <div class="row mt-3 mb-3" style="width: 500px; ">
      <form [formGroup]="notesForm" (ngSubmit)="addNotes()">
        <mat-accordion>
          <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header>
              <mat-panel-description>
                <mat-panel-title>
                  Take a note</mat-panel-title
                ></mat-panel-description
              >
            </mat-expansion-panel-header>
            <mat-form-field
              class="example-full-width"
              class="mt-3"
              style="width: 350px; height: 70px"
            >
              <p>Title</p>
              <input matInput formControlName="title" />
            </mat-form-field>

            <mat-form-field
              class="example-full-width"
              class="mt-3"
              style="width: 350px"
            >
              <p>Text</p>
              <input matInput formControlName="text" />
            </mat-form-field>
            <div class="col">
              <button mat-raised-button color="warn">Done</button>
            </div>
          </mat-expansion-panel>
        </mat-accordion>
      </form>
    </div>
  </div>
</div>

<div class="container text-center">
  <div class="row">
    <div class="col-6 col-md-3 mt-3" *ngFor="let x of notesArr">
      <mat-card  >
        <ng-container>
          <mat-card-content style="color:aliceblue">{{x.title}}</mat-card-content>
          <mat-card-content style="color:aliceblue">{{x.text}}</mat-card-content>
        </ng-container>
      </mat-card>
    </div>
  </div>
</div>
