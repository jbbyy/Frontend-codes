<div class="container d-flex justify-content-center">
  <div>
    <div class="row mt-3" style="width: 300px">
      <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
        <div class="col">
          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" />
          </mat-form-field>
          <div *ngIf="email?.dirty && email?.invalid">Username required</div>
        </div>
        <div class="col">
          <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" />
          </mat-form-field>
          <div *ngIf="password?.dirty && password?.invalid">
            Password required
          </div>
        </div>
        <div class="col">
          <button mat-raised-button color="warn">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
