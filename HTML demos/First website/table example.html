<html>  
<head>  
<title>Table example</title>
</head>

<body>
   
    <table border ="1">
<tr>
    <th>Product Id</th>
    <th>Name</th>
    <th>Brand</th>
    <th>Price</th>
</tr>
<tr>
    <td>1</td>
    <td> Laptop</td>
    <td>Dell</td>
    <td>799</td>

</tr>
</table>


   <table border = "1">
    <tbody>
        <tr>
        <td>1</td>
        <td> Laptop</td>
        <td>Dell</td>
        <td>799</td>
        </tr>
    </tbody>
    <thead>
        <tr>
        <th>Product Id</th>
        <th>Name</th>
        <th>Brand</th>
        <th>Price</th>
        </tr>
    </thead>
    <tfoot>
        <tr>
            <td colspan ="3">Total</td>
            <td>1300</td>
        </tr>
    </tfoot>
</table>


<table border = "1">

        <tr>
            <td rowspan="2">Apple</td>
            <td>Banana</td>
        </tr>
        <tr>
            <td>Grapes</td>
        </tr>

    
</table>
  
<table border="1" width="300" height="200">
    <tr>
        <td rowspan="2">1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
    </tr>
    <tr>
        <td colspan="3">5</td>
    </tr>
</table>






</body>


</html>
