<div class="container d-flex justify-content-center">
    <div class ="mt-3"style="width: 400px;">
    <form class="example-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="row">
    <div class="col " style="width: 200px;">
        <mat-form-field class="example-full-width">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstName"/>
        </mat-form-field>
         <div class="text-danger" *ngIf = "firstName?.dirty && firstName?.invalid">First Name is required.</div>
    </div>
    <div class="col" style="width: 200px;">
        <mat-form-field class="example-full-width">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName" />
        </mat-form-field>
         <div class="text-danger" *ngIf = "lastName?.dirty && lastName?.invalid">Last Name is required.</div>
    </div>
</div>
  <div class="row">
    <div class="col" style="width: 200px;">
      
        <mat-form-field class="example-full-width">
          <mat-label>Age</mat-label>
          <input  matInput  formControlName="age"/> 
        </mat-form-field>
        <div class="text-danger" *ngIf = "age?.dirty && age?.invalid">Age is required.</div>
     
    </div>
    <div class="col" style="width: 200px;">
      
        <mat-form-field class="example-full-width">
          <mat-label>City</mat-label>
          <input matInput formControlName="city" />
        </mat-form-field>
        <div class="text-danger" *ngIf = "city?.dirty && city?.invalid ">City is required.</div>
    </div>
  </div>
  <div class="row">
    <div class="col">
        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email"/>
        </mat-form-field>
         <div class="text-danger" *ngIf = "email?.dirty && email?.invalid ">Email is required.</div>
    </div>
  </div>
  <div class="row">
    <div class="col">
        <mat-form-field class="example-full-width">
          <mat-label>Password</mat-label>
          <input  matInput  formControlName="password"/>
        </mat-form-field>
         <div class="text-danger" *ngIf = "password?.dirty && password?.invalid ">Password is required.</div>
    </div>
  </div>
  <button class="btn btn-danger">SUBMIT</button>
</form>
</div>
</div>
